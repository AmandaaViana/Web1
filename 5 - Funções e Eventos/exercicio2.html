<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <input type="text" id="minusculo" placeholder="Escrita em minusculo">
    <input type="text" id="maiusculo" placeholder="Escrita em maiúsculo">
    
    <script>
        document.getElementById('maiusculo').addEventListener('onkeyup() ', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
