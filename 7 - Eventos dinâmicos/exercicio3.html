<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
	<input type="text" id="nova-tarefa">
	<button onclick="adicionarTarefa()">+</button>

	<h4>Lista de Tarefas:</h4>
	<ul id="lista-de-tarefas">
	    <li>Prova web</li>
	    <li>Prova lógica</li>
	</ul>

<script>
	function adicionarTarefa() {
	    const tarefaInput = document.getElementById('nova-tarefa');
	    const tarefaTexto = tarefaInput.value;
	    if (tarefaTexto) {
		const lista = document.getElementById('lista-de-tarefas');
		const novaLi = document.createElement('li');
		novaLi.textContent = tarefaTexto;
		lista.appendChild(novaLi);//adiciona linha
		tarefaInput.value = ''; // Limpa o campo após a adição
	    }
}
</script>
</body>
</html>
