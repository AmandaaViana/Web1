<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Validação</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: max-content max-content;
            gap: 10px;
            align-items: center;
        }
        .grid label {
            justify-self: right;
        }
        input:required:invalid {
            color: red;
        }
    </style>
</head>
<body>
    <form class="grid">
        <label>Nome:</label>
        <input type="text" name="nome" minlength="3" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" minlength="6" maxlength="10" required>
    </form>
</body>
</html>
